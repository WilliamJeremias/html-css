<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe </h1>
    <p>Acessando o site do <a href="https://www.cursoemVideo.com" target="_blank">cursoemVideo</a> para aprender a programar</p>
    <p>
        Acessando o site do

        <!-- Tamanho padrão do iframe 300x150-->
        <iframe src="https://www.cursoemVideo.com" frameborder="0"></iframe>
        para aprender a programar
    </p>

    <p>
        O repositório do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe>

        também é legal!

    </p>
</body>
</html>
